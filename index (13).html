<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор продаж - ООО "Бобровский лес"</title>
    <style>
        body {
            background-color: #78866b; /* Цвет хаки */
            font-family: Arial, sans-serif;
            margin: 20px;
            color: white;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #5a6e52;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background: #3e4c3c;
        }
        th {
            background-color: #5a6e52;
        }
        button {
            background: #3e4c3c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #78866b;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Калькулятор продаж ООО "Бобровский лес"</h1>
    <div class="container">
        <label>Товар:</label>
        <input type="text" id="productName">
        
        <label>Количество:</label>
        <input type="number" id="quantity">
        
        <label>Цена за единицу:</label>
        <input type="number" id="price">

        <button onclick="addProduct()">Добавить товар</button>

        <table>
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Стоимость</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <h3>Итог:</h3>
        <p>Общая сумма: <span id="totalAmount">0</span> руб.</p>
        <p>Налог (20%): <span id="taxAmount">0</span> руб.</p>
        <p>Итого: <span id="finalAmount">0</span> руб.</p>
    </div>

    <script>
        let totalAmount = 0;
        const taxRate = 0.2;

        function addProduct() {
            const productName = document.getElementById("productName").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const price = parseFloat(document.getElementById("price").value);

            if (!productName || quantity <= 0 || price <= 0) {
                alert("Введите корректные данные!");
                return;
            }

            const totalPrice = quantity * price;
            totalAmount += totalPrice;

            const taxAmount = totalAmount * taxRate;
            const finalAmount = totalAmount + taxAmount;

            document.getElementById("productList").innerHTML += `
                <tr>
                    <td>${productName}</td>
                    <td>${quantity}</td>
                    <td>${price} руб.</td>
                    <td>${totalPrice} руб.</td>
                </tr>
            `;

            document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
            document.getElementById("taxAmount").textContent = taxAmount.toFixed(2);
            document.getElementById("finalAmount").textContent = finalAmount.toFixed(2);

            document.getElementById("productName").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("price").value = "";
        }
    </script>
